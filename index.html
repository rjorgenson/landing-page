<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script src="omni-search.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var element = document.getElementById('omni-search');
            element.focus()
        }
    </script>
    <style type="text/css">
        html, body {
            background-color: black;
            height: 100%;
            width: 100%;
            margin: 0;
            display:flex;
            align-items:center;
        }

        #omni-search-wrapper {
            width: 95%;
            min-height: 95%;
            text-align: center;
            margin: 0 auto;
            display:flex;
            align-items:center;
        }

        #omni-search {
            width: 80%;
            display: block;
            padding-left: 35px;
            margin: 0 auto;
            font-size: 35px;
            border: 0 none;
            height: 96px;
            outline: none;
            background-color: grey;
            box-sizing: border-box;
            transition: all 0.15s;
        }

        #omni-form {
            width: 100%;
        }

        #omni-engine {
            color: white;
        }

        #omni-engine-key {
            display: none;
        }
    </style>
</head>
<body>
<div id="omni-search-wrapper">
    <form onsubmit="doQuery()" id="omni-form" action="javascript:void(0);">
        <input type="text" name="omni-search" id="omni-search" placeholder="search..."
            onkeydown="detectEngine(event)" onFocus="this.select()" autofocus />
        <span id="omni-engine"></span>
        <span id="omni-engine-key"></span>
        <input type="submit" hidden />
    </form>
    </div>
</body>
</html>
